<div class="table-container">
	<table class="table table-hover table-main middle center">
		<thead>
			<tr>
				<th class="width-60">#</th>
				<th class="width-100">二维码</th>
				<th>标题</th>
				<th class="width-150">日期</th>
				<th class="width-100">状态</th>
			</tr>
		</thead>
		<tbody>
			{{each articles as article i}}
			<tr>
				<td>
					<div class="ellipsis">{{i | index:pagination.page,pagination.limit}}</div>
				</td>
				<td>
					<span class="fa fa-qrcode" data-xx-action="checkQRCode" data-name="{{article.name}}" data-url="http://front.xiaoxiao.la/index.html#organization/{{article.organizationId}}/article/{{article.id}}/info"></span>
				</td>
				<td class="left">
					<div class="ellipsis">
						<a href="http://front.xiaoxiao.la/index.html#organization/{{article.organizationId}}/article/{{article.id}}/info" title="{{article.name}}" target="_blank">{{article.name}}</a>
					</div>
				</td>
				<td>
					<div class="ellipsis">
						<span>{{article.createDate | makedate:'yyyy年MM月dd日'}}</span>
					</div>
				</td>
				<td>
					{{if article.state=="UNPUBLISDED"}}
					<span class="label label-warning label-sm" title="未发布">未发布</span>
					{{else if article.state=="PUBLISHED"}}
					<span class="label label-success label-sm" title="已发布">已发布</span>
					{{else}}
					<span class="label label-danger label-sm" title="已删除">已删除</span>
					{{/if}}
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>
