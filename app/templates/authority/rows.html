{{each operations as operation i}}
<tr>
    <td>{{i | index:pagination.page,pagination.limit}}</td>
    <td>{{operation.code}}</td>
    <td>{{operation.name}}</td>
    <td>{{operation.remark}}</td>
    <td>
        <button class="btn btn-sm btn-xx-green" data-value="{{operation.code}}" data-xx-action="openEditModal">编辑</button>
        <button class="btn btn-sm btn-xx-red" data-value="{{operation.code}}" data-xx-action="remove">
        	<span class="inside-loading"> 
        		<i class="fa fa-spinner rolling font-14"></i>
			</span>
			<span class="inside-text">删除</span>
        </button>
    </td>
</tr>
{{/each}}
