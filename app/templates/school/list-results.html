<div class="tabel-container">
	<table class="table table-hover table-main middle center">
		<thead>
			<tr>
				<th class="width-60">#</th>
				<th>学校</th>
				<th class="width-150">省份</th>
				<th class="width-150">国家</th>
				<th class="width-120">操作</th>
			</tr>
		</thead>
		<tbody id="Results">
			{{each schools as school i}}
			<tr>
				<td>
					<span>{{i | index:pagination.page,pagination.limit}}</span>
				</td>
				<td class="left">
					<span>{{school.name}}</span>
				</td>
				<td>
					<span>{{school.province}}</span>
				</td>
				<td>
					<span>{{school.country}}</span>
				</td>
				<td>
					<button class="btn btn-sm btn-xx-green" data-value="{{school.id}}" data-xx-action="openSchoolEditModal">编辑</button>
					<button class="btn btn-sm btn-xx-red" data-value="{{school.id}}" data-xx-action="remove">删除</button>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>
