<form class="group-editor-modal">
	<div class="form-group">
		<div class="xx-inner-title">
			<span class="xx-title">分组名称</span>
		</div>
	</div>
	<div class="form-group">
		<input type="text" class="form-control name" value="{{group.name}}" placeholder="" autofocus />
	</div>
	<div class="form-group">
		<div class="xx-inner-title">
			<span class="xx-title">分组code</span>
		</div>
	</div>
	<div class="form-group">
		<input type="text" class="form-control code" value="{{group.code}}" placeholder="" autofocus />
	</div>
	<div class="center">
		<button class="btn btn-xx-green btn-save" data-value="{{group.id}}">
		<span class="inside-loading"> <i class="fa fa-spinner rolling font-18"></i>
		</span>
		<span class="inside-text">确定</span>
		</button>
	</div>
</form>
