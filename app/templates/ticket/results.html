<div class="table-container">
	<table class="table table-hover table-main middle center">
		<thead>
			<tr>
				<th class="width-60">#</th>
				<th class="width-100">二维码</th>
				<th>标题</th>
				<th class="width-100">状态</th>
			</tr>
		</thead>
		<tbody>
			{{each tickets as ticket i}}
			<tr>
				<td>
					<div class="ellipsis">{{i | index:pagination.page,pagination.limit}}</div>
				</td>
				<td>
					<span class="fa fa-qrcode" data-xx-action="checkQRCode" data-name="{{ticket.name}}" data-url="http://front.xiaoxiao.la/index.html#organization/{{ticket.organizationId}}/ticket/{{ticket.id}}/info"></span>
				</td>
				<td class="left">
					<div class="ellipsis">
						<a href="http://front.xiaoxiao.la/index.html#organization/{{ticket.organizationId}}/ticket/{{ticket.id}}/info" title="{{ticket.name}}" target="_blank">{{ticket.name}}</a>
					</div>
				</td>
				<td>
					{{if ticket.state=="OPENED"}}
					<span class="label label-success label-sm" title="开启">开启</span>
					{{else}}
					<span class="label label-danger label-sm" title="关闭">关闭</span>
					{{/if}}
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>
